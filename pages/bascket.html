
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bascket.css"> 
    <link rel="stylesheet" href="../css/style.css"> 
     
    <title>Document</title>
</head>
<body>
    <main class="main-bascket-section">
        <!-- ==== Head of bascket page ==== -->
        <div class="bascket-page-head">
            <div class="bascket-page-icon"><img src="../imgs/bascket-cart.svg" alt=""></div>
            <div class="bascket-page-title"><p>السلّة</p></div>
            <div class="num-of-bought-products"><p>(<span>3</span> منتجات)</p></div>
        </div>
        <!-- ==== End Of Head of bascket page ==== -->
        
        <!-- ====  ==== -->
        <div class="bought-products">
            <div class="product-card">
                <div class="upper-part">
                    <div class="product-title">
                        <div><img src="../imgs/578443.jpg" alt=""></div>
                        <div class="ttl-price-box">
                            <h4>البداية والنهاية الجزء الأول (كتاب إلكتروني)</h4>
                            <p>منتج قابل للخصم لحاملي بطاقة خصم مكتبة جرير</p>
                        </div>
                    </div>
    
                    <div class="bought-product-price">
                        <p>
                            <span class="price"> 3.99</span>ر.س.
                        </p>
                    </div>
                </div>

                <div class="lower-part">
                    <div class="notes">
                        <div class="note">
                            <p>
                                <span>ملاحظة:</span> هذا المنتج رقمي وسيتم توصيله من خلال البريد الإلكتروني
                                <p><a href="#"> كيفية الحصول على المنتج؟ </a></p>
                            </p>
                        </div>
                    </div>
                    <div class="counter">
                        <div class="num"><span>1</span></div>
                        <div class="plus-minus">
                            <div class="plus"><span>+</span></div>
                            <div class="minus"><span>-</span></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="delete-bought-prod">

                </div>
            </div>
        </div>
        <!-- ====  ==== -->
    </main>
</body>
</html>
