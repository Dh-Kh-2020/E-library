<!DOCTYPE html>
<html dir="rtl" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="signup-form my-2">
			<div class="row justify-content-center">
				<div class="col-sm-12 col-md-5">
					<h2 class="my-2 text-align-center">إنشاء حساب</h2>
					<form action="" class="flex-col">
						<div class="form-control mt-1">
							<label for="mobileNo"></label>
							<input
								id="mobileNo"
								type="number"
								name="mobileNo"
								placeholder="رقم الجوال"
								class="w-70"
							/>
							<label for="countryCode"></label>
							<input
								id="countryCode"
								type="text"
								name="countryCode"
								placeholder="رمز البلد"
								class="mr-1 w-30"
							/>
						</div>
						<p class="mt-1">
							سوف نرسل لك
							<b>رمز التحقق عن طريق رسالة نصية</b>
						</p>
						<div class="form-control mt-1">
							<label for="confirmCode"></label>
							<input
								id="confirmCode"
								type="text"
								name="confirmCode"
								placeholder="ادخل رمز التحقق"
								class="w-100"
							/>
						</div>
						<div class="form-control mt-1">
							<label for="firstName"></label>
							<input
								id="firstName"
								type="text"
								name="firstName"
								placeholder="ادخل الاسم الأول"
								class="w-100"
							/>
						</div>
						<div class="form-control mt-1">
							<label for="lastName"></label>
							<input
								id="lastName"
								type="text"
								name="lastName"
								placeholder="ادخل اللقب"
								class="w-100"
							/>
						</div>
						<div class="form-control mt-1">
							<label for="email1"></label>
							<input
								id="email1"
								type="email"
								name="email1"
								placeholder="البريد الالكتروني"
								class="w-100"
							/>
						</div>
						<div class="form-control mt-1">
							<label for="email2"></label>
							<input
								id="email2"
								type="email"
								name="email2"
								placeholder="تأكيد البريد الالكتروني"
								class="w-100"
							/>
						</div>
						<div class="form-control mt-1">
							<label for="password"></label>
							<input
								id="password"
								type="password"
								name="password"
								placeholder="كلمةالسر"
								class="w-100"
							/>
						</div>
						<div class="form-control mt-1">
							<input id="cbx-privacy" type="checkbox" /><label
								class="cbx"
								for="cbx-privacy"
							>
								<div class="flip">
									<div class="front"></div>
									<div class="back">
										<svg width="16" height="14" viewBox="0 0 16 14">
											<path d="M2 8.5L6 12.5L14 1.5"></path>
										</svg>
									</div>
								</div>
							</label>
							<span class="pr-1">
								أوافق على
								<a
									href="https://www.jarir.com/terms_and_conditions"
									target="_blank"
								>
									<b>على الشروط والأحكام</b>
								</a>
							</span>
						</div>
						<div class="form-control mt-1">
							<input id="cbx-subscribe" type="checkbox" /><label
								class="cbx"
								for="cbx-subscribe"
							>
								<div class="flip">
									<div class="front"></div>
									<div class="back">
										<svg width="16" height="14" viewBox="0 0 16 14">
											<path d="M2 8.5L6 12.5L14 1.5"></path>
										</svg>
									</div>
								</div>
							</label>
							<span class="pr-1"> أوافق للانضمام للنشرة البريدية </span>
						</div>
						<div class="form-control mt-1">
							<input
								type="submit"
								class="w-100 text-align-center"
								value="إنشاء حساب"
							/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
